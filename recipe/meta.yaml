{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tinyplot
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tinyplot_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tinyplot/tinyplot_{{ version }}.tar.gz
  sha256: 563f2210c3db3640599e65c25357997e9054de628ae8fa5c4702ce27edf74be6

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('tinyplot')"           # [not win]
    - "\"%R%\" -e \"library('tinyplot')\""  # [win]

about:
  home: https://grantmcdermott.com/tinyplot/
  dev_url: https://github.com/grantmcdermott/tinyplot
  license: Apache-2.0
  summary: Lightweight extension of the base R graphics system, with support for automatic legends,
    facets, and various other enhancements.
  license_family: Apache
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

